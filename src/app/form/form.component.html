<div class="w-screen h-screen flex justify-center items-center">
    <div class=" w-4/5 grid grid-cols-6 gap-2 rounded-xl overflow-hidden border pr-3">
        <img class="col-span-2 row-span-6" src="../../assets/{{show.image}}" alt="{{show.title}}">

        <div class="col-span-4 pt-4">
            <label for="full_name">Full Name</label>
            <input #name type="text" name="name" id="full_name" class="h-10 border mt-1 rounded px-4 w-full" (keyup)="handleNameInput($event)"/>
        </div>
        
        <div class="col-span-4">
            <label for="email">Email Address</label>
            <input type="text" name="email" id="email" class="h-10 border mt-1 rounded px-4 w-full" value="" placeholder="email@domain.com" (keyup)="handleEmailInput($event)"/>
        </div>

        <div class="col-span-1">
            <label for="country">Country</label>
            <div class="h-10 flex border  rounded items-center mt-1">
                <input name="country" id="country" placeholder="Country" class="px-4 appearance-none outline-none text-gray-800 w-full bg-transparent" value="" (keyup)="handleCountryInput($event)"/>
                <button tabindex="-1" for="show_more" class="cursor-pointer outline-none focus:outline-none border-l  transition-all text-gray-300 hover:text-blue-600">
                    <svg class="w-4 h-4 mx-2 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="18 15 12 9 6 15"></polyline></svg>
                </button>
            </div>
        </div>

        <div class="col-span-3">
            <label for="phone">Phone</label>
            <input type="text" name="phone" id="phone" class="h-10 border mt-1 rounded px-4 w-full" value="" placeholder="Phone" (keyup)="handlePhoneInput($event)"/>
        </div>

        <div class="col-span-4 flex flex-col justify-center items-center border p-5">
            <h1>Select your seats</h1>
            <app-seat-selector (select)="handleSelect($event)"/>
        </div>
        <div class="col-span-3">
            <label>Selected Seats</label>
            <div class="h-10 border mt-1 rounded px-4 w-full flex items-center" value="" placeholder="Phone">{{formData.selectedSeats}}</div>
        </div>

        <div class="col-span-1">
            <label>Total</label>
            <div class="h-10 border mt-1 rounded px-4 w-full flex items-center" value="" placeholder="Phone">{{formData.selectedSeats.length}}</div>
        </div>

        <div class="col-span-4 text-right pb-4">
            <div class="inline-flex items-end gap-2">
                <button class="border hover:bg-neutral-50 font-bold py-2 px-10 rounded" (click)="handleCancel()">Cancel</button>
                <button class="bg-neutral-900 hover:bg-neutral-700 text-white font-bold py-2 px-10 rounded">Submit</button>
            </div>
        </div>

    </div>
</div>
